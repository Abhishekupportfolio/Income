<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    /* Style for the blurred overlay */
    .blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
      backdrop-filter: blur(5px); /* Adjust the blur amount as needed */
      z-index: 9999;
      display: none; /* Initially hidden */
    }

    /* Style for the SweetAlert dialog */
    .custom-swal-modal {
      z-index: 10000; /* Ensure the SweetAlert has a higher z-index than the overlay */
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const blurOverlay = document.querySelector('.blur-overlay');

      // Display a SweetAlert welcome message when the page loads
      Swal.fire({
        title: 'Welcome!',
        text: 'Thank you for visiting our website.',
        icon: 'success',
        confirmButtonText: 'OK',
        customClass: {
          popup: 'custom-swal-modal'
        
        }
      }).then(() => {
        // Hide the blurred overlay when the SweetAlert is closed
        blurOverlay.style.display = 'none';
      });

    
    });
  </script>
<body>
  <div class="blur-overlay"></div>
    <div class="top">
      <div class="budget">
        <div class="budget__title">
           Income Expenditure Calculation of <span class="budget__title--month">% Month %</span>
        </div>
  
        <div class="budget__value"></div>
  
        <div class="budget__income clearfix">
          <div class="budget__income--text">Income</div>
          <div class="right">
            <div class="budget__income--value"></div>
            <div class="budget__income--percentage">&nbsp;</div>
          </div>
        </div>
  
        <div class="budget__expenses clearfix">
          <div class="budget__expenses--text">Expenses</div>
          <div class="right clearfix">
            <div class="budget__expenses--value"></div>
            <div class="budget__expenses--percentage"></div>
          </div>
        </div>
        
      </div>
    </div>
  
  
    <div class="bottom">
      <div class="add">
        <div class="add__container">
          
          <select class="add__type">
                <option value="inc" selected>Income</option>
                <option value="exp">Expenditure</option>
          </select>
       
          <input type="text" class="add__description" name="item" placeholder="Add description">
          <input type="number" class="add__value" placeholder="Value">
          <button class="add__btn">Add</button>
          <br>
          
        </div>
        <div id="chartContainer">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    
  
      <div class="container clearfix">
        <div class="income">
          <h2 class="income__title">Income</h2>
  
          <div class="income__list">
          </div>
        </div>
  
  
        <div class="expenses">
          <h2 class="expenses__title">Expenses</h2>
  
          <div class="expenses__list">
          </div>
        </div>
      </div>
    </div>

    
    <script src="app.js"></script>
    
  </body>
